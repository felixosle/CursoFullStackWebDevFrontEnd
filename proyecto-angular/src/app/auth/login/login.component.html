<!-- Ejemplo de Formulario Angular basado en Plantilla (Template Driven Form)-->
<section fxLayoutAlign="center">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-card   fxLayout="column" fxLayoutAlign="center center">
      <mat-card-title>Inicio de sesión</mat-card-title>
      <mat-card-content>
        <mat-form-field fxLayoutAlign="center">
           <!-- Practica form: -->
           <!-- Alguien debería rellenar el input con algo de ng-form aquí -->
          <input type="text" 
            matInput placeholder="usuario" 
            ngModel name="usuario"
            required
            minlength="8"
            maxlength="8"
            #emailInput="ngModel">
          <mat-error *ngIf="emailInput.hasError('required')">Este campo no puede estar vacío</mat-error>
          <mat-error *ngIf="!emailInput.hasError('required')">Formato de email incorrecto</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Mínimo 6 caracteres">
          <!-- Practica form: -->
          <!-- Alguien debería rellenar el password con algo de ng-form aquí -->
          <input type="password" 
          matInput placeholder="Contraseña" 
          ngModel name="password"
          required
          minlength="8"
          #pwInput="ngModel">
          <mat-hint align="end">{{ pwInput.value?.length}} / 6</mat-hint>
        </mat-form-field>
        <br>
      </mat-card-content>
      <mat-card-actions>
        <!-- Practica form: -->
        <!-- Alguien debería convertir este botón en un botón de Material Design y deshabilitarlo cuando el formulario es inválido -->
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid"><mat-icon>home</mat-icon>Aceptar</button>
      </mat-card-actions>
  </mat-card>
  </form>
</section>
