<div fxLayout="row">  
  <h1 fxFlex="90%" fxLayoutAlign="center" mat-dialog-title>Detalles de {{ this.datosPasados.nombre }}</h1>  
  <div fxLayoutAlign="end">
    <button type="button" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button type="button" mat-menu-item>
        <mat-icon>block</mat-icon>
        <span>Desactivar</span>
      </button>
      <button type="button" mat-menu-item (click)="onDelete(element)">
        <mat-icon>delete</mat-icon>
        <span>Borrar</span>
      </button>
    </mat-menu>
  </div>
</div>
<mat-dialog-content>  
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <mat-form-field fxFlex="60%">
      <input matInput [(ngModel)]="this.datosPasados.nombre" placeholder="Nombre" required>
    </mat-form-field>        
    <mat-form-field fxFlex="35%">
      <input matInput [(ngModel)]="this.datosPasados.codPostal" placeholder="Código Postal">
    </mat-form-field>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-around center">
    <mat-form-field fxFlex="25%">
      <input matInput [(ngModel)]="this.datosPasados.titularidad" placeholder="Titularidad">
    </mat-form-field>
    <mat-form-field fxFlex="70%">
      <input matInput [(ngModel)]="this.datosPasados.poblacion.poblacion" placeholder="Población">
    </mat-form-field>
  </div>    

</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="center">
  <button type="submit" mat-raised-button color="primary" [mat-dialog-close]="true">Aceptar</button>
  <button mat-button [mat-dialog-close]="false">Cancelar</button>
</mat-dialog-actions>
