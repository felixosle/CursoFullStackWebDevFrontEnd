<section fxLayout="column" fxLayoutAlign="center center">  
  <h3>Nueva Reserva</h3>
    <form  #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div fxLayout="column">
      <mat-form-field fxFlex="25%">
        <mat-select placeholder="Provincia">
          <mat-option *ngFor="let provincia of provincias" [value]="provincia.provinciaId">
            {{ provincia.provincia }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field fxFlex="35%">
        <mat-select placeholder="Edificio">
          <mat-option *ngFor="let edificio of edificios" [value]="edificio.id">
            {{ edificio.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field fxFlex="35%">
        <mat-select placeholder="Sala">
          <mat-option *ngFor="let sala of salas" [value]="sala.id">
            {{ sala.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field fxFlex="25%">
        <input
          matInput        
          placeholder="Fecha de la Reserva"
          [matDatepicker]="picker"
          [min]="minDate">
        <mat-datepicker-toggle
          matSuffix
          [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div fxLayoutAlign="center">
      <button type="submit" mat-raised-button color="accent">Aceptar</button>
    </div>
  </form>
</section>
